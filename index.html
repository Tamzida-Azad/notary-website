<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notary Public</title>
    <link href="https://fonts.googleapis.com/css?family=Gotu&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css"> 
</head>

<body>
    <div class="main_wrapper">
        <header>
            <div class="head_part">
                <div class="top_head">
                    <div class="wrapper3">
                    <div class="welcome_text">
                        <h4>Welcome to eForm Notary</h4>
                    </div>
                    <div class="right_nav">
                        <i class="fas fa-search" style="font-size:50px;color:white; margin-right: 20px;" aria-hidden="true"></i>
                                  <div class="media_icon">
                            <div class="linkedin_icon">
                                <img src="linked.png" alt="logo">
                            </div>
                            <div class="tweeter_icon">
                                <img src="tweet.png" alt="logo">
                            </div>
                            <div class="fb_icon">
                                <img src="fb.png" alt="logo">
                            </div>
                        </div>
                        </div>
                        </div>
                        <div class="login_btn">
                            <button type="button">LOGIN</button>
                        </div>
                    
                
            </div>
                <div class="down_head">
                    <div class="wrapper3">
                    <div class="logo"></div>
                    <div class="menu"></div>
                </div>
            </div>
            </div>
        </header>

        <section>
            <div class="banner">
                <div class="wrap">
                <div class="text">
                    <div class="text_h1"></div>
                    <div class="text_p"></div>
                    <div class="notarize_btn"></div>
                </div>
            </div>
            </div>
        </section>
        <section>
            <div class="wrapper2">
                <div class="middle_part">
                    <div class="text_h2"></div>
                    <div class="text_p1"></div>
                </div>
            </div>
        </section>
        <section>
            <div class="wrapper3">
                <div class="circles">
                    <div class="circle_icon"></div>
                    <div class="circle_text"></div>
                </div>
            </div>            
        </section>
        <section>
            <div class="wrapper4">
                <div class="center">
                 <div class="wrapper4_left">
                     <div class="text_h2"></div>
                     <div class="text_p"></div>
                     <div class="learn_btn"></div>                     
                 </div>
                 <div class="wrapper4_right">
                       <div class="video"></div>
                 </div>
                 </div>                
            </div>
        </section>
        <section>
            <div class="wrapper2">
                <div class="feature">
                    <div class="text_h2"></div>
                    <div class="text_p1"></div>
                </div>
            </div>
        </section>
        <section>
            <div class="wrapper4">
                <div class="service">
                    <div class="icon"></div>
                    <div class="text_head"></div>
                    <div class="text_p1"></div>
                </div>
            </div>
        </section>
        <section>
            <div class="se_all_btn"></div>
        </section>

        <footer>
            <div class="footer">
                <div class="wrapper4">
                    <div class="foot_content">
                    <div class="footer_head"></div>
                    <div class="footer_txt"></div>
                    <div class="media"></div>
                    </div>
                </div>
                <div class="footer_bottom">
                    <div class="wrapper2">
                        
                    </div>
                </div>
            </div>
        </footer>
    </div>
</body>
</html>
